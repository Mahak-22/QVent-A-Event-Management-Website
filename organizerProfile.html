<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #21212B;
        color: #E0E0E0;
    }
    .form-container {
        background-color: #2A2A38;
    }
    .input-field {
        background-color: #313140;
        border: 1px solid #4a4a58;
        color: #E0E0E0;
    }
    .focus-ring {
        box-shadow: 0 0 0 2px #5F4A96;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<nav class="bg-[#2A2A38] p-4 flex justify-between items-center flex-wrap">
  <div class="flex items-center space-x-4">
    <a href="#" class="text-2xl font-bold text-[#E0E0E0]">Qvent</a>
  </div>
  <div class="flex items-center space-x-6 mt-4 md:mt-0">
    <nav class="mt-4 sm:mt-0 space-x-4">
      <a th:href="@{/organizer/Home}" class="text-white hover:text-gray-400 transition duration-300 font-medium">Book Event</a>
      <a th:href="@{/organizer/Dashboard}" class="text-white hover:text-gray-400 transition duration-300 font-medium">Add Events</a>
      <a th:href="@{/organizer/my-events}" class="text-white hover:text-gray-400 transition duration-300 font-medium">My Events</a>
      <a th:href="@{/organizer/update-profile}" class="text-white hover:text-gray-400 transition duration-300 font-medium">Update Profile</a>
      <a th:href="@{/logout}" class="text-white hover:text-gray-400 transition duration-300 font-medium">Logout</a>
    </nav>
  </div>
</nav>

<div class="py-12 px-4 text-center">
  <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-[#E0E0E0]">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-[#5F4A96] to-[#E0E0E0]">
                Profile
            </span>
  </h1>
</div>

<div class="flex-1 flex items-center justify-center p-4 sm:p-8">
  <div class="w-full max-w-2xl mx-auto p-8 rounded-2xl shadow-xl form-container">
    <h2 class="text-3xl font-bold text-center mb-8 text-[#E0E0E0]">Profile Details</h2>
      <div class="grid grid-cols-1 gap-6">
        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" th:value="${dto.username}" readonly class="w-full mt-2 p-3 rounded-lg focus:outline-none focus-ring input-field"/>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="text" id="email" th:value="${dto.email}" readonly class="w-full mt-2 p-3 rounded-lg focus:outline-none focus-ring input-field" />
        </div>
        <div>
          <label for="contact" class="block text-sm font-medium">Contact</label>
          <input type="text" id="contact" th:value="${dto.contact}" readonly class="w-full mt-2 p-3 rounded-lg focus:outline-none focus-ring input-field" />
        </div>
        <div>
          <label for="address" class="block text-sm font-medium">Address</label>
          <input type="text" id="address" th:value="${dto.email}" readonly class="w-full mt-2 p-3 rounded-lg focus:outline-none focus-ring input-field"/>
        </div>
        <div>
          <label for="role" class="block text-sm font-medium">Role</label>
          <input type="text" id="role" th:value="${dto.role}" readonly class="w-full mt-2 p-3 rounded-lg focus:outline-none focus-ring input-field" />
        </div>
      </div>
  </div>
</div>
</body>
</html>
