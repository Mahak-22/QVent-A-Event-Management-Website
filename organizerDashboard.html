<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Organizer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #21212B;
            color: #E0E0E0;
        }
        .header-bg {
            background-color: #313140;
        }
        .btn-purple {
            background-color: #5F4A96;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-purple:hover {
            background-color: #4a3b7d;
        }
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: #2A2A38;
            color: #E0E0E0;
        }
    </style>
</head>
<body class="bg-[#21212B] text-[#E0E0E0] min-h-screen">

<header class="header-bg shadow-xl">
    <div class="container mx-auto px-6 py-4 flex flex-col sm:flex-row justify-between items-center">
        <a class="text-white text-2xl font-bold">QVent</a>
        <nav class="mt-4 sm:mt-0 space-x-4">
            <a th:href="@{/organizer/Home}" class="text-white hover:text-gray-400 transition duration-300 font-medium">Book Events</a>
            <a th:href="@{/organizer/my-events}" class="text-white hover:text-gray-400 transition duration-300 font-medium">My Events</a>
            <a th:href="@{/organizer/profile}" class="text-white hover:text-gray-400 transition duration-300 font-medium">Profile</a>
            <a th:href="@{/logout}" class="text-white hover:text-gray-400 transition duration-300 font-medium">Logout</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-6 py-8">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6">Welcome Organizer!</h1>
        <p class="text-xl md:text-2xl text-center text-gray-400 mb-8">
            Welcome to QVent. Where every great event begins. We give you the tools to create, manage, and share your vision effortlessly.
        </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-4xl mx-auto p-4">
        <div class="event-card cursor-pointer" data-event="AI Workshop">
            <img th:src="@{/image/AIWorkshop.png}" alt="AI Workshop" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full h-auto">
        </div>
        <div class="event-card cursor-pointer" data-event="Tech Fest">
            <img th:src="@{/image/techFest.png}" alt="Tech Fest" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full h-auto">
        </div>
        <div class="event-card cursor-pointer" data-event="Annual Fests">
            <img th:src="@{/image/annualFests.png}" alt="Annual Fests" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full h-auto">
        </div>
        <div class="event-card cursor-pointer" data-event="Musical Events">
            <img th:src="@{/image/musicalFest.png}" alt="Musical Events" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full h-auto">
        </div>
        <div class="event-card cursor-pointer" data-event="Garba Events">
            <img th:src="@{/image/garbaFest.png}" alt="Garba Events" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full h-auto">
        </div>
        <div class="event-card cursor-pointer" data-event="Sports Events">
            <img th:src="@{/image/SE.png}" alt="Sports Events" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full h-auto">
        </div>
        <div class="event-card cursor-pointer" data-event="Yoga & Fitness">
            <img th:src="@{/image/yoga.png}" alt="Yoga & Fitness" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full h-auto">
        </div>
        <div class="event-card cursor-pointer" data-event="Health Seminars">
            <img th:src="@{/image/health.png}" alt="Health Seminars" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full h-auto">
        </div>
    </div>
</main>

<div id="event-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-bg transition-opacity duration-300">
    <div class="modal-content rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modal-title" class="text-2xl font-bold"></h3>
            <button id="close-modal" class="text-gray-400 hover:text-white transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <p id="modal-description" class="mb-6"></p>
        <button onclick="goToNextPage()" id="create-event-btn" class="w-full py-3 rounded-lg font-bold btn-purple">Create This Event</button>
    </div>
</div>

<script>
    const eventDescriptions = {
        'AI Workshop': 'Ignite the future of tech. Host an AI workshop or hackathon that brings brilliant minds together to build and innovate.',
        'Tech Fest': 'Ignite the future of innovation. Bring together tech enthusiasts, developers, and visionaries for a tech fest where ideas become reality and the next big thing is born.',
        'Annual Fests': 'Craft a legacy of celebration. Organize the annual fest that everyone will talk about for years. This is your chance to create unforgettable memories and bring the entire community together.',
        'Musical Events': 'Bring the world together. Plan a musical event that creates an unforgettable experience for attendees.',
        'Garba Events': 'Embrace culture, dance with tradition. Host a vibrant Garba event that fills the air with music, color, and a sense of community. Itâ€™s an opportunity to celebrate heritage through the joy of dance.',
        'Sports Events': 'Champion the competition. Launch a sports tournament that celebrates teamwork and inspires athletes.',
        'Yoga & Fitness': 'Elevate community wellness. Organize a yoga and fitness class to help others on their journey to a healthier lifestyle.',
        'Health Seminars': 'Empower a healthier community. Plan a health seminar that provides valuable insights and expert advice, giving people the tools they need to live a more balanced and fulfilling life.'
    };

    const eventCards = document.querySelectorAll('.event-card');
    const modal = document.getElementById('event-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const createEventBtn = document.getElementById('create-event-btn');
    const closeModalBtn = document.getElementById('close-modal');

    eventCards.forEach(card => {
        card.addEventListener('click', () => {
            const eventType = card.dataset.event;
            modalTitle.textContent = eventType;
            modalDescription.textContent = eventDescriptions[eventType] || 'No description available.';
            modal.classList.remove('hidden');
        });
    });

    closeModalBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.add('hidden');
        }
    });

    createEventBtn.addEventListener('click', () => {
        const eventType = modalTitle.textContent;
        alert(`You are creating an event for: ${eventType}`);
        modal.classList.add('hidden');
    });

    function goToNextPage()
    {
        window.location.href = "/organizer/addOrganizingBody";
    }


</script>

</body>
</html>
