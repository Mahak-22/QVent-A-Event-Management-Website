<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
    }
    .left-section-bg {
        background-color: #3b3a64;
        background-image: linear-gradient(rgba(45, 43, 85, 0.8), rgba(45, 43, 85, 0.8)));
        background-size: cover;
        background-position: center;
    }
    .toggle-link {
        text-align: center;
        margin-top: 1.5rem;
    }
    .toggle-link a {
        color: #5F4A96;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
    }
  </style>
</head>
<body class="bg-[#21212B] text-[#E0E0E0] min-h-screen flex flex-col md:flex-row">

<div class="hidden md:flex flex-1 items-center justify-center p-12 left-section-bg text-white rounded-r-[4rem]">
  <div class="text-center">
    <img th:src="@{/image/QventImage.png}" alt="Description of your image" class="max-w-full h-auto mx-auto block" style="max-height: 100%; max-width: 100%;">
  </div>
</div>
<div class="flex-1 flex items-center justify-center p-4 sm:p-8">
  <div class="w-full max-w-lg mx-auto p-8 rounded-2xl shadow-xl" style="background-color: #2A2A38;">

    <form th:action="@{/login}" method="post" th:object="${dto}" id="loginForm" class="space-y-6">
      <h2 class="text-3xl font-bold text-center mb-6 text-[#E0E0E0]">Login</h2>
      <div>
        <label for="login-email" class="text-sm font-medium text-[#E0E0E0]">Email</label>
        <input type="email" id="login-email" th:field="*{email}" class="w-full mt-2 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5F4A96]" style="background-color: #313140; border: 1px solid #4a4a58; color: #E0E0E0;" placeholder="name@example.com" required>
      </div>
      <div>
        <label for="login-password" class="text-sm font-medium text-[#E0E0E0]">Password</label>
        <input type="password" id="login-password"  th:field="*{password}" class="w-full mt-2 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5F4A96]" style="background-color: #313140; border: 1px solid #4a4a58; color: #E0E0E0;" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full py-4 rounded-lg font-bold text-lg transition-colors duration-200 shadow-md" style="background-color: #5F4A96; color: white;">
        Login
      </button>
      <div class="toggle-link">
        <span>New user? <a onclick="showForm('registerForm')">Register here</a></span>
      </div>
    </form>
    <form th:action="@{/register}" method="post" th:object="${dto}" id="registerForm" class="space-y-6 hidden">
      <h2 class="text-3xl font-bold text-center mb-6 text-[#E0E0E0]">Register</h2>
      <div>
        <label for="register-name" class="text-sm font-medium text-[#E0E0E0]">Full Name</label>
        <input type="text" id="register-name" th:field="*{username}"  class="w-full mt-2 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5F4A96]" style="background-color: #313140; border: 1px solid #4a4a58; color: #E0E0E0;"  required>
      </div>
      <div>
        <label for="register-email" class="text-sm font-medium text-[#E0E0E0]">Email</label>
        <input type="email" id="register-email" th:field="*{email}"  class="w-full mt-2 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5F4A96]" style="background-color: #313140; border: 1px solid #4a4a58; color: #E0E0E0;" required>
      </div>
      <div>
        <label for="register-password" class="text-sm font-medium text-[#E0E0E0]">Password</label>
        <input type="password" id="register-password"  th:field="*{password}" class="w-full mt-2 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5F4A96]" style="background-color: #313140; border: 1px solid #4a4a58; color: #E0E0E0;"  required>
      </div>
      <div>
        <label for="register-contact" class="text-sm font-medium text-[#E0E0E0]">Contact</label>
        <input type="text" id="register-contact" th:field="*{contact}"  class="w-full mt-2 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5F4A96]" style="background-color: #313140; border: 1px solid #4a4a58; color: #E0E0E0;" required>
      </div>
      <div>
        <label for="register-address" class="text-sm font-medium text-[#E0E0E0]">Address</label>
        <input type="text" id="register-address" th:field="*{address}"  class="w-full mt-2 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5F4A96]" style="background-color: #313140; border: 1px solid #4a4a58; color: #E0E0E0;" required>
      </div>
      <div class="space-y-6">
        <label for="register-role" class="text-sm font-medium text-[#E0E0E0]">Role</label>
        <select th:field="*{role}" id="register-role" class="w-full mt-2 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5F4A96] appearance-none pr-10" style="background-color: #313140; border: 1px solid #4a4a58; color: #E0E0E0;">
          <option value="USER">User</option>
          <option value="ORGANIZER">Organizer</option>
        </select>
        <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none"></span>
      </div>
      <button type="submit" class="w-full py-4 rounded-lg font-bold text-lg transition-colors duration-200 shadow-md" style="background-color: #5F4A96; color: white;">
        Register
      </button>
      <div class="toggle-link">
        <span>Already registered? <a onclick="showForm('loginForm')">Login here</a></span>
      </div>
    </form>
  </div>
</div>
<script>
  function showForm(formType) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById(formType).classList.remove("hidden");
  }
</script>
</body>
</html>
